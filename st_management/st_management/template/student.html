{% extends 'base.html' %} {% block student %}
<h1>Students</h1>
<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Enrolled Class</th>
       <th>Age</th>
      </tr>
    </thead>
    <tbody>
        {% for student in students%}
        <tr><td>{{student.s_id}}</td>
           <td>{{student.s_name}}</td> 
           <td>{{student.class_enrolled}}</td>
           <td>{{student.s_age}}</td>
           <td><a href ="/edit/{{student.s_id}}"> Edit </a></td>
           <td><a href ="/student/delete/{{student.s_id}}"> Delete </a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/student"> Add new record</a>
<div>
<form method="POST" action="{% url 'student_view' %}">
  {% csrf_token %}
  {{ form.as_p}}
  <button type="submit">Submit</button>
</form>
</div>
{% endblock %}
